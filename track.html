<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Tracker || Track</title>

    <!-- Tailwind + Daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">

    <style>
        * {
            font-family: "Geist", sans-serif;
        }
    </style>


</head>

<body>


    <section class="track-status w-9/12 mx-auto pt-10 text-2xl">
        <h1 class="font-bold">Job Application Tracker</h1>
        <div class="tracker mt-4 grid grid-cols-3 gap-3">
            <div class=" p-3 rounded-md shadow">
                <h2>Total</h2>
                <h1 class="font-bold">0</h1>
            </div>
            <div class=" p-3 rounded-md shadow">
                <h2>Interview</h2>
                <h1 class="font-bold text-green-400">0</h1>
            </div>
            <div class=" p-3 rounded-md shadow">
                <h2>Rejected</h2>
                <h1 class="font-bold text-red-500">0</h1>
            </div>
        </div>

    </section>

    <section class="w-9/12 mx-auto pt-10">
        <div class="flex justify-between">
            <h1 class="base-200">Available Jobs</h1>
            <p class="text-gray-600"><span>0</span> jobs</p>
        </div>
        <div class="available-buttons p-3 ">
            <button class="btn p-5 w-24 text-white bg-blue-500">All</button>
            <button class="btn text-gray-500">Interview</button>
            <button class="btn text-gray-500">Rejected</button>
        </div>
    </section>



</body>

</html>
